apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "ru.sigil.fantasyradio"
        minSdkVersion 16
        targetSdkVersion 23
        //TODO удалить после отказа от поддержки Android 4
        multiDexEnabled true
        //ndk {
        //    abiFilters "armeabi", "armeabi-v7a", "x86"
        //}
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    flavorDimensions 'market'

    productFlavors {
        free {
            buildConfigField 'boolean', 'Admob', 'true'
            flavorDimension 'market'
        }
        paid {
            buildConfigField 'boolean', 'Admob', 'false'
            flavorDimension 'market'
            applicationId = "ru.sigil.fantasyradioplus"
        }
    }

    sourceSets {
        free {
            assets.srcDirs = ['src/free/assets']
            res.srcDirs = ['src/free/res']
            java.srcDirs = ['src/free/java']
        }
        paid {
            assets.srcDirs = ['src/paid/assets']
            res.srcDirs = ['src/paid/res']
            java.srcDirs = ['src/paid/java']
        }
    }
}

dependencies {
    compile 'joda-time:joda-time:2.9.2'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile "com.android.support:appcompat-v7:23.2.1"
    compile "com.android.support:design:23.2.1"
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    compile 'com.android.support:multidex:1.0.1'
    //TODO специальный даунгрейд
    compile 'ch.acra:acra:4.5.0'
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile files('libs/jsoup-1.8.3.jar')
    compile 'com.google.dagger:dagger:2.2'
    apt 'com.google.dagger:dagger-compiler:2.2'
    provided 'javax.annotation:jsr250-api:1.0'
}
